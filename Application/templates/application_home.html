{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Application Management</h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Application:application_submit' %}">Submit Application</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'Application:user_application_list' %}">My Applications</a>
        </li>
        {% if user.is_superuser %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Application:application_add' %}">Add Applications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Application:manage_applications' %}">Manage Applications</a>
            </li>
        {% endif %}
    </ul>
</div>
{% endblock %}
