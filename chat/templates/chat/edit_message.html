<form method="post" class="edit-message-form mb-4">
    {% csrf_token %}
    <div class="form-group">
        <textarea 
            name="message" 
            class="form-control message-input edit-message-textarea" 
            rows="3" 
            placeholder="Edit your message..."
            required
        >{{ message.message }}</textarea>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary edit-message-btn">Save Changes</button>
    </div>
</form>

<style>
    /* Updated styling for the edit message form */

    .edit-message-form {
        padding: 15px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto; /* Center the form */
    }

    .edit-message-textarea {
        padding: 12px;
        border-radius: 20px; /* Rounded input */
        font-family: 'Arial', sans-serif;
        border: 1px solid #ccc;
        box-shadow: inset 0px 1px 4px rgba(0, 0, 0, 0.1);
        resize: none;
        width: 100%;
    }

    .edit-message-btn {
        background-color: #007bff; /* Blue button */
        color: #ffffff;
        padding: 10px 30px;
        border-radius: 25px;
        font-weight: bold;
        border: none;
        transition: background-color 0.3s ease;
    }

    .edit-message-btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
</style>
