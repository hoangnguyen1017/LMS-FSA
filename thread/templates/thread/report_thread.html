{% extends 'base.html' %}

{% block content %}
<h1>Report Thread: {{ thread.thread_title }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Report</button>
</form>

<a href="{% url 'thread:thread_detail' thread.id %}">Cancel</a>
{% endblock %}
